# Simplified Volcano PodGroup CRD for LWS integration tests only
# This is a minimal version of Volcano's PodGroup CRD containing only the fields needed for LWS testing
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: podgroups.scheduling.volcano.sh
spec:
  group: scheduling.volcano.sh
  names:
    kind: PodGroup
    listKind: PodGroupList
    plural: podgroups
    singular: podgroup
  scope: Namespaced
  versions:
  - name: v1beta1
    served: true
    storage: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            properties:
              minMember:
                type: integer
                format: int32
              minResources:
                type: object
                additionalProperties:
                  anyOf:
                  - type: integer
                  - type: string
                  x-kubernetes-int-or-string: true
          status:
            type: object
            properties:
              phase:
                type: string
              running:
                type: integer
                format: int32
    subresources:
      status: {}